<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>My Fortune Coffee</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Advent+Pro:ital,wght@0,100..900;1,100..900&family=Oleo+Script+Swash+Caps:wght@400;700&display=swap');

html, body {
  margin: 0; padding: 0; overflow: hidden; background: #9A9D8A;
}
canvas {
  position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: block;
  touch-action: none;
}
#riveCanvas { z-index: 1; }
#canvas {
  z-index: 2;
  pointer-events: none;
}
h2 {
  position: relative; z-index: 3;
  font-family: "Oleo Script Swash Caps", cursive;
  text-align: center; color: #272727;
  font-size: 36px;
  margin-top: 20px;
}
.holder{
    display:flex;
    width:100%;
    position:relative;
    z-index:800;
    justify-content: center;
    align-items: center;
    flex-direction:column;
    gap:44px;
}
</style>
</head>
<body>
  <!-- Loader -->
<div id="loader" style="position: fixed; inset: 0; background: white; display: flex; align-items: center; justify-content: center; z-index: 9999;">
  <h2>Loading...</h2>
</div>
<div class="holder">
<h2 id="status"></h2>
<a id="nextBtn" style="display:flex; cursor:pointer; max-width:200px; justify-content:center; align-items:center; position:relative;  z-index:9999; background:#333331; font-family:'Oleo Script Swash Caps'; color:#ffffff; padding:10px; border-radius:5px;">Go</a>
</div>
<canvas id="riveCanvas"></canvas>
<canvas id="canvas"></canvas>
<script src="https://unpkg.com/@rive-app/webgl2"></script>

<script>
const riveCanvas = document.getElementById('riveCanvas');
const particlesCanvas = document.getElementById('canvas');
const status = document.getElementById('status');
const nextBtn = document.getElementById('nextBtn');
const dpr = window.devicePixelRatio || 1;

riveCanvas.width = window.innerWidth * dpr;
riveCanvas.height = window.innerHeight * dpr;

let riveInstance, inputs = {}, isDragging = false, particlesStarted = false;
let lift, toOne, toExit, rise, curious;
let currentMachine = "Idle";

// CSS scaling class
const pressedClass = 'pressed';
const style = document.createElement("style");
style.textContent = `
  .pressed {
    transform: scale(1.2);
    transition: transform 0.2s ease;
  }
`;
document.head.appendChild(style);

function switchTo(machineName) {
  currentMachine = machineName;
  loadStateMachine(machineName);
}

function loadStateMachine(name) {
  console.log("Loading:", name);
  if (riveInstance) riveInstance.cleanup();

  riveInstance = new rive.Rive({
    src: "19_Aug/fortune_coffee_new.riv",
    canvas: riveCanvas,
    artboard: "Main",
    stateMachines: name,
    autoplay: true,
    fit: rive.Fit.Cover,
    devicePixelRatio: dpr,
    onLoad: () => {
       loader.style.display = "none";
    riveCanvas.style.display = "block";
      console.log(`Loaded ${name}`);
      inputs = Object.fromEntries(riveInstance.stateMachineInputs(name).map(i => [i.name, i]));
      lift = inputs.lift;
      toOne = inputs["to-one"];
      toExit = inputs["to-exit"];
      
      rise = inputs.rise;
      curious = inputs.curious;
    },
    onStateChange: (event) => {
      const states = event.data;
      console.log(`State changed to:`, states);
    },
    onError: (err) => console.error("Rive Load Error:", err)
  });
}

function handleIdleRelease() {
  if (lift.value >= 100) {
    console.log("ðŸŽ¯ Lift full, setting to-exit");
    toExit.value = true;
    setTimeout(() => {
      switchTo("To Bottom");
      setTimeout(() => {
        status.textContent = "Your fortune is ready";
        nextBtn.textContent = "Unveil";
        nextBtn.style.display = "flex";
      }, 3000);
    }, 100);
  } else {
    console.log("ðŸ” Lift too low, resetting");
    switchTo("Idle");
    lift.value = 1;
  }
}

nextBtn.addEventListener("pointerdown", () => {
  nextBtn.classList.add(pressedClass);
  isDragging = true;

  // âœ¨ Switch to Reveal mode from "Unveil" state
  if (nextBtn.textContent === "Unveil") {
    switchTo("Reveal");
    status.textContent = "Hold to reveal";
    nextBtn.textContent = "Reveal";
    return;
  }

  // ðŸ¥¤ Idle logic â€“ Drinking
  if (currentMachine === "Idle" && toOne && toExit && lift) {
    toOne.value = true;
    lift.value = 1;
    status.textContent = "Drinking...";
    nextBtn.textContent = "Drinking...";
    const liftInterval = setInterval(() => {
      if (!isDragging || lift.value >= 100) return clearInterval(liftInterval);
  
      lift.value += 4;
    
          nextBtn.textContent = "Waiting...";
         
    }, 50);
  }
if (currentMachine === "Idle" && lift.value >= 100) {
  toExit.value = true;

  // Start 2-second timer before switching to Reveal
  setTimeout(() => {
    if (currentMachine === "To Bottom") { // optional, to ensure state change
      // Switch to Reveal machine
      riveInstance.stateMachine = "Reveal";
      currentMachine = "Reveal";

      // Rebind inputs for Reveal
      riveInstance.stateMachineInputs("Reveal").forEach(input => {
        if (input.name === "rise") rise = input;
        if (input.name === "curious") curious = input;
      });

      console.log("Switched to Reveal state machine");
    }
  }, 2000);
}
  // ðŸŒŸ Reveal logic â€“ Holding triggers lift and particles
  if (currentMachine === "Reveal" && rise) {
    rise.value = 1;
    const liftInterval = setInterval(() => {
      if (!isDragging || rise.value >= 100) return clearInterval(liftInterval);
      rise.value += 10;
      if (rise.value >= 70 && !particlesStarted) {
        particlesStarted = true;
        startParticles();
      }
    }, 50);
  }
});

nextBtn.addEventListener("pointerup", () => {
  isDragging = false;
  nextBtn.classList.remove(pressedClass);

  if (currentMachine === "Idle") {
    if (lift && lift.value < 80) {
      const downInterval = setInterval(() => {
        if (isDragging || lift.value <= 0) {
          clearInterval(downInterval);
          lift.value = 0;
          return;
        }
        lift.value -= 10;
      }, 30);
    } else {
      handleIdleRelease();
    }
  }

  if (currentMachine === "Reveal" && rise) {
    if (rise.value < 80) {
      const downInterval = setInterval(() => {
        if (isDragging || rise.value <= 0) {
          clearInterval(downInterval);
          rise.value = 0;
          return;
        }
        rise.value -= 10;
      }, 30);
    } else if (rise.value >= 70 && curious) {
      curious.value = true;
    }
  }
});


switchTo("Idle");

window.addEventListener('resize', () => {
  riveCanvas.width = window.innerWidth * dpr;
  riveCanvas.height = window.innerHeight * dpr;
  riveCanvas.style.width = window.innerWidth + "px";
  riveCanvas.style.height = window.innerHeight + "px";
  particlesCanvas.width = window.innerWidth;
  particlesCanvas.height = window.innerHeight;
});
function startParticles() {
 const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let particlesArray = [];
  const particleSize = 1.4;
  const particleSpacing = 1.8;
  const mouse = { x: null, y: null, radius: 70 };
  let currentPhase = 1;

  window.addEventListener('mousemove', function(event) {
    mouse.x = event.x;
    mouse.y = event.y;
  });

  class Particle {
    constructor(targetX, targetY) {
      this.baseX = targetX;
      this.baseY = targetY;
      this.offsetX = (Math.random() - 0.5) * 15;
      this.offsetY = (Math.random() - 0.5) * 15;
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.targetCircleX = canvas.width / 2;
      this.targetCircleY = canvas.height / 2;
      this.targetCircleRadius = 150;
      this.orbitCenterX = null;
      this.orbitCenterY = null;
      this.angle = Math.random() * Math.PI * 2;
      this.radius = 20 + Math.random() * 30;
      this.angularVelocity = 0.05 + Math.random() * 0.03;
      this.size = particleSize;
      this.color = '#000';
      this.density = Math.random() * 30 + 1;
      this.speed = 0.015 + Math.random() * 0.02;
    }

    initOrbitTarget() {
      const t = 2 * Math.PI * Math.random();
      const u = Math.random() + Math.random();
      const r = u > 1 ? 2 - u : u;
      this.orbitCenterX = this.targetCircleX + this.targetCircleRadius * r * Math.cos(t);
      this.orbitCenterY = this.targetCircleY + this.targetCircleRadius * r * Math.sin(t);
      this.angle = Math.random() * Math.PI * 2;
      this.radius = 20 + Math.random() * 30;
    }

    draw() {
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    }

    update() {
      if (this.orbitCenterX === null || this.orbitCenterY === null) this.initOrbitTarget();

      if (currentPhase === 1) {
        const dx = this.orbitCenterX - this.x;
        const dy = this.orbitCenterY - this.y;
        this.x += dx * this.speed;
        this.y += dy * this.speed;
      } else if (currentPhase === 2) {
        this.angle += this.angularVelocity;
        this.radius += 0.1;
        this.x = this.orbitCenterX + Math.cos(this.angle) * this.radius;
        this.y = this.orbitCenterY + Math.sin(this.angle) * this.radius;
      } else if (currentPhase === 3) {
        if (mouse.x === null || mouse.y === null) {
          let dxBase = this.x - (this.baseX + this.offsetX);
          let dyBase = this.y - (this.baseY + this.offsetY);
          this.x -= dxBase / 10;
          this.y -= dyBase / 10;
          return;
        }
        let dx = mouse.x - this.x;
        let dy = mouse.y - this.y;
        let distance = Math.hypot(dx, dy) || 1;
        let force = (mouse.radius - distance) / mouse.radius;
        let directionX = (dx / distance) * force * this.density;
        let directionY = (dy / distance) * force * this.density;
        if (distance < mouse.radius) {
          this.x -= directionX;
          this.y -= directionY;
        } else {
          let dxBase = this.x - (this.baseX + this.offsetX);
          let dyBase = this.y - (this.baseY + this.offsetY);
          this.x -= dxBase / 10;
          this.y -= dyBase / 10;
        }
      }
    }
  }

  async function loadSVG(url) {
    const response = await fetch(url);
    const text = await response.text();
    const parser = new DOMParser();
    const xmlDoc = parser.parseFromString(text, "image/svg+xml");
    const paths = xmlDoc.getElementsByTagName("path");
    return Array.from(paths).map(path => path.getAttribute("d"));
  }

  function getParticlePositions(pathData) {
    const positions = [];
    const path = new Path2D(pathData);
    let minX = canvas.width, maxX = 0, minY = canvas.height, maxY = 0;
    for (let y = 0; y < canvas.height; y += particleSpacing) {
      for (let x = 0; x < canvas.width; x += particleSpacing) {
        if (ctx.isPointInPath(path, x, y)) {
          positions.push({ x, y });
          minX = Math.min(minX, x);
          maxX = Math.max(maxX, x);
          minY = Math.min(minY, y);
          maxY = Math.max(maxY, y);
        }
      }
    }
    return { positions, minX, maxX, minY, maxY };
  }

  async function init() {
    particlesArray = [];
    const svgPaths = await loadSVG('symbols/eye.svg');
    let allPositions = [], minX = canvas.width, maxX = 0, minY = canvas.height, maxY = 0;
    svgPaths.forEach(pathData => {
      const { positions, minX: px, maxX: pX, minY: py, maxY: pY } = getParticlePositions(pathData);
      allPositions.push(...positions);
      minX = Math.min(minX, px); maxX = Math.max(maxX, pX);
      minY = Math.min(minY, py); maxY = Math.max(maxY, pY);
    });
    const offsetX = (canvas.width - (maxX - minX)) / 2 - minX;
    const offsetY = (canvas.height - (maxY - minY)) / 2 - minY;
    allPositions = allPositions.map(p => ({ x: p.x + offsetX, y: p.y + offsetY }));
    allPositions.forEach(pos => particlesArray.push(new Particle(pos.x, pos.y)));

    setTimeout(() => currentPhase = 2, 6000);  // long first phase (6 seconds)
    setTimeout(() => currentPhase = 3, 7000);  // short orbit phase (1 second)
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particlesArray.forEach(p => { p.draw(); p.update(); });
    requestAnimationFrame(animate);
  }

  init();
  animate();

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    init();
  });

}

</script>


</body>
</html>
