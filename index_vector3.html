const riveCanvas = document.getElementById('riveCanvas');
const particlesCanvas = document.getElementById('canvas');
const status = document.getElementById('status');
const nextBtn = document.getElementById('nextBtn');
const dpr = window.devicePixelRatio || 1;

riveCanvas.width = window.innerWidth * dpr;
riveCanvas.height = window.innerHeight * dpr;

let riveInstance, inputs = {}, isDragging = false, particlesStarted = false;
let lift, toOne, toExit, rise, curious;
let currentMachine = "Idle";

// CSS scaling class
const pressedClass = 'pressed';
const style = document.createElement("style");
style.textContent = `
  .pressed {
    transform: scale(1.2);
    transition: transform 0.2s ease;

`;
document.head.appendChild(style);

function switchTo(machineName) {
  currentMachine = machineName;
  loadStateMachine(machineName);
}

function loadStateMachine(name) {
  console.log("Loading:", name);
  if (riveInstance) riveInstance.cleanup();

  riveInstance = new rive.Rive({
    src: "assets/fortune_coffee_new.riv",
    canvas: riveCanvas,
    artboard: "Main",
    stateMachines: name,
    autoplay: true,
    fit: rive.Fit.Cover,
    devicePixelRatio: dpr,
    onLoad: () => {
       loader.style.display = "none";
    riveCanvas.style.display = "block";
      console.log(`Loaded ${name}`);
      inputs = Object.fromEntries(riveInstance.stateMachineInputs(name).map(i => [i.name, i]));
      lift = inputs.lift;
      toOne = inputs["to-one"];
      toExit = inputs["to-exit"];
      
      rise = inputs.rise;
      curious = inputs.curious;
    },
    onStateChange: (event) => {
  const states = event.data;
  console.log("Current states:", states);

  // Check if any of the current states include "Exit" from the "Idle" state machine
  if (states.includes("exit") && currentMachine === "Idle") {
    console.log("Idle state machine exited");

    // Switch to the next state machine
    riveInstance.play("Reveal");
    currentMachine = "Reveal";

    // Reassign inputs for the new machine
    const revealInputs = riveInstance.stateMachineInputs("Reveal");
    rise = revealInputs.find(i => i.name === "rise");
    curious = revealInputs.find(i => i.name === "curious");

nextBtn.classList.add("disabled");
      nextBtn.querySelector('.btn-label').textContent = "Waiting...";

    setTimeout(() => {
    nextBtn.classList.remove("disabled");
    status.textContent = "Your fortune is ready.";
      nextBtn.querySelector('.btn-label').textContent = "Reveal";
    }, 2000);
  }
},

    onError: (err) => console.error("Rive Load Error:", err)
  });
}

function handleIdleRelease() {
  if (lift.value >= 100) {
    console.log("🎯 Lift full, setting to-exit");
    toExit.value = true;
        // Update the button UI
  nextBtn.classList.add("disabled");
    nextBtn.querySelector('.btn-label').textContent = "Done";
  } else {
    console.log("🔁 Lift too low, resetting");
    switchTo("Idle");
    lift.value = 1;
  }

}
//circle progress logic

nextBtn.addEventListener("pointerdown", () => {

ringProgress = 0;

  ringInterval = setInterval(() => {
    ringProgress += 1;
    const offset = 176 - (176 * ringProgress / 100);
    circle.style.strokeDashoffset = offset;

    if (ringProgress >= 100) {
      clearInterval(ringInterval);
      // Optionally trigger something when filled
    }
  }, 16); // ~60fps


  nextBtn.classList.add(pressedClass);
  isDragging = true;

  // Switch to Reveal from Waiting...

    switchTo("Reveal");
    // Optionally update status
    // status.textContent = "Hold to reveal";
    nextBtn.querySelector('.btn-label').textContent = "Reveal";
    return;
  }

  // Idle drinking logic
  if (currentMachine === "Idle" && toOne && toExit && lift) {
    toOne.value = true;
    lift.value = 1;
    nextBtn.querySelector('.btn-label').textContent = "Drinking...";

    const liftInterval = setInterval(() => {
      if (!isDragging || lift.value >= 100) return clearInterval(liftInterval);
      lift.value += 4;
    }, 50);
  }

  // If Idle and lift is full, set toExit and switch after 2s
  if (currentMachine === "Idle" && lift.value >= 100) {
    toExit.value = true;

   
  }

  // Reveal logic - holding triggers rise increment & curious set after 3s
   if (currentMachine === "Reveal" && nextBtn.querySelector('.btn-label').textContent === "Reveal" ) {
   curious.value=true;
  status.classList.add('hidden');
  
  }
    if (currentMachine === "Reveal" && nextBtn.querySelector('.btn-label').textContent === "Reveal" &&  curious.value==true ) {
    if (rise) rise.value = 0; // reset rise on press
    riseInterval = setInterval(() => {

 if (rise.value >= 70 && !particlesStarted) {
    particlesStarted = true;
    startParticles();
    status.textContent = "All finished";
    setTimeout(() => status.classList.add('hidden'), 2000);
  }

  if (rise.value >= 100) {
    clearInterval(riseInterval);
  }

        if (!isDragging || rise.value >= 100) return  clearInterval(riseInterval);
      rise.value += 4;
    }, 50);
   
  }
})

nextBtn.addEventListener("pointerup", () => {
   clearInterval(ringInterval);
  circle.style.strokeDashoffset = 176; // Reset on release
  isDragging = false;
  nextBtn.classList.remove(pressedClass);

  if (currentMachine === "Idle") {
    if (lift && lift.value < 99) {
      const downInterval = setInterval(() => {
        if (isDragging || lift.value <= 0) {
          clearInterval(downInterval);
          lift.value = 0;
          return;
        }
        lift.value -= 10;
      }, 30);
    } else {
      handleIdleRelease();

     
    }
  }

  if (currentMachine === "Reveal" && nextBtn.querySelector('.btn-label').textContent === "Reveal") {
    curious.value = true; // set curious on release
    if (rise.value < 80) {
      const downInterval = setInterval(() => {
        if (isDragging || rise.value <= 0) {
          clearInterval(downInterval);
          rise.value = 0;
          return;
        }
        rise.value -= 10;
      }, 30);
    } else if (rise.value >= 80 ) {
      particlesStarted = true;
     // startParticles();
      nextBtn.classList.add("disabled");
      
      nextBtn.querySelector('.btn-label').textContent = "Done";
    }
  }
});

function handleToBottomComplete() {
  nextBtn.querySelector('.btn-label').textContent = "Waiting...";
  nextBtn.disabled = true;

  setTimeout(() => {
    nextBtn.querySelector('.btn-label').textContent = "Unveil";
    nextBtn.disabled = false;
  }, 2000);
}


switchTo("Idle");

window.addEventListener('resize', () => {
  riveCanvas.width = window.innerWidth * dpr;
  riveCanvas.height = window.innerHeight * dpr;
  riveCanvas.style.width = window.innerWidth + "px";
  riveCanvas.style.height = window.innerHeight + "px";
  particlesCanvas.width = window.innerWidth;
  particlesCanvas.height = window.innerHeight;
});
function startParticles() {
 const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
let particleAnimationFrame;
  let particlesArray = [];
  const particleSize = 1.4;
  const particleSpacing = 1.8;
  const mouse = { x: null, y: null, radius: 70 };
  let currentPhase = 1;

  window.addEventListener('mousemove', function(event) {
    mouse.x = event.x;
    mouse.y = event.y;
  });
window.addEventListener('touchmove', function(event) {
  if (event.touches.length > 0) {
    mouse.x = event.touches[0].clientX;
    mouse.y = event.touches[0].clientY;
  }
}, { passive: true });

window.addEventListener('touchend', function() {
  mouse.x = null;
  mouse.y = null;
});

window.addEventListener('touchstart', function(event) {
  if (event.touches.length > 0) {
    mouse.x = event.touches[0].clientX;
    mouse.y = event.touches[0].clientY;
  }
}, { passive: true });

  class Particle {
    constructor(targetX, targetY) {
      this.baseX = targetX;
      this.baseY = targetY;
      this.offsetX = (Math.random() - 0.5) * 15;
      this.offsetY = (Math.random() - 0.5) * 15;
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.targetCircleX = canvas.width / 2;
      this.targetCircleY = canvas.height / 2;
      this.targetCircleRadius = 150;
      this.orbitCenterX = null;
      this.orbitCenterY = null;
      this.angle = Math.random() * Math.PI * 2;
      this.radius = 20 + Math.random() * 30;
      this.angularVelocity = 0.05 + Math.random() * 0.03;
      this.size = particleSize;
      this.color = '#000';
      this.density = Math.random() * 30 + 1;
      this.speed = 0.015 + Math.random() * 0.02;
    }

    initOrbitTarget() {
      const t = 2 * Math.PI * Math.random();
      const u = Math.random() + Math.random();
      const r = u > 1 ? 2 - u : u;
      this.orbitCenterX = this.targetCircleX + this.targetCircleRadius * r * Math.cos(t);
      this.orbitCenterY = this.targetCircleY + this.targetCircleRadius * r * Math.sin(t);
      this.angle = Math.random() * Math.PI * 2;
      this.radius = 20 + Math.random() * 30;
    }

    draw() {
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    }

    update() {
      if (this.orbitCenterX === null || this.orbitCenterY === null) this.initOrbitTarget();

      if (currentPhase === 1) {
        const dx = this.orbitCenterX - this.x;
        const dy = this.orbitCenterY - this.y;
        this.x += dx * this.speed;
        this.y += dy * this.speed;
      } else if (currentPhase === 2) {
        this.angle += this.angularVelocity;
        this.radius += 0.1;
        this.x = this.orbitCenterX + Math.cos(this.angle) * this.radius;
        this.y = this.orbitCenterY + Math.sin(this.angle) * this.radius;
      } else if (currentPhase === 3) {
        if (mouse.x === null || mouse.y === null) {
          let dxBase = this.x - (this.baseX + this.offsetX);
          let dyBase = this.y - (this.baseY + this.offsetY);
          this.x -= dxBase / 10;
          this.y -= dyBase / 10;
          return;
        }
        let dx = mouse.x - this.x;
        let dy = mouse.y - this.y;
        let distance = Math.hypot(dx, dy) || 1;
        let force = (mouse.radius - distance) / mouse.radius;
        let directionX = (dx / distance) * force * this.density;
        let directionY = (dy / distance) * force * this.density;
        if (distance < mouse.radius) {
          this.x -= directionX;
          this.y -= directionY;
        } else {
          let dxBase = this.x - (this.baseX + this.offsetX);
          let dyBase = this.y - (this.baseY + this.offsetY);
          this.x -= dxBase / 10;
          this.y -= dyBase / 10;
        }
      }
    }
  }

  async function loadSVG(url) {
    const response = await fetch(url);
    const text = await response.text();
    const parser = new DOMParser();
    const xmlDoc = parser.parseFromString(text, "image/svg+xml");
    const paths = xmlDoc.getElementsByTagName("path");
    return Array.from(paths).map(path => path.getAttribute("d"));
  }

  function getParticlePositions(pathData) {
    const positions = [];
    const path = new Path2D(pathData);
    let minX = canvas.width, maxX = 0, minY = canvas.height, maxY = 0;
    for (let y = 0; y < canvas.height; y += particleSpacing) {
      for (let x = 0; x < canvas.width; x += particleSpacing) {
        if (ctx.isPointInPath(path, x, y)) {
          positions.push({ x, y });
          minX = Math.min(minX, x);
          maxX = Math.max(maxX, x);
          minY = Math.min(minY, y);
          maxY = Math.max(maxY, y);
        }
      }
    }
    return { positions, minX, maxX, minY, maxY };
  }

  async function init() {
    particlesArray = [];
    //const svgPaths = await loadSVG('symbols/fish.svg');
    const svgFiles = [
  'bird', 'cross', 'eye', 'fish', 'flower', 'heart',
  'house', 'human', 'key', 'ring', 'road', 'tower'
];
const randomFile = svgFiles[Math.floor(Math.random() * svgFiles.length)];
const svgPaths = await loadSVG(`symbols/${randomFile}.svg`);


    let allPositions = [], minX = canvas.width, maxX = 0, minY = canvas.height, maxY = 0;
    svgPaths.forEach(pathData => {
      const { positions, minX: px, maxX: pX, minY: py, maxY: pY } = getParticlePositions(pathData);
      allPositions.push(...positions);
      minX = Math.min(minX, px); maxX = Math.max(maxX, pX);
      minY = Math.min(minY, py); maxY = Math.max(maxY, pY);
    });
    const offsetX = (canvas.width - (maxX - minX)) / 2 - minX;
    const offsetY = (canvas.height - (maxY - minY)) / 2 - minY;
    allPositions = allPositions.map(p => ({ x: p.x + offsetX, y: p.y + offsetY }));
    allPositions.forEach(pos => particlesArray.push(new Particle(pos.x, pos.y)));

    setTimeout(() => currentPhase = 2, 3000);  // long first phase (6 seconds)
  setTimeout(() => {
  currentPhase = 3;

  setTimeout(() => {
    showSymbolPopup(randomFile); // randomFile should still be in scope
  }, 2500);
 
}, 4000);  // short orbit phase (1 second)
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particlesArray.forEach(p => { p.draw(); p.update(); });
    requestAnimationFrame(animate);
  }

  init();
  animate();

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    init();
  });

}
function showSymbolPopup(symbolKey) {
  const popup = document.getElementById("symbolPopup");
  const data = symbolData[symbolKey];
  if (!data) return;

  document.getElementById("symbolName").textContent = data.name;
  document.getElementById("symbolSubtitle").textContent = data.subtitle;
  document.getElementById("symbolDescription").textContent = data.description;

  popup.classList.add("show");


}

  const particlesContainer = document.getElementById("canvas");
  if (!particlesContainer) return;

  particlesContainer.style.transition = "opacity 1s ease-out";
  particlesContainer.style.opacity = 0;

  // Optional: remove it from DOM after fade
  setTimeout(() => {
    particlesContainer.style.display = "none"; // or removeChild() if you want
    
  }, 1000);
}

//console.log(riveInstance.stateMachineInputs); 
// fadeOutParticles(); 
// nextBtn.classList.remove("disabled");

    
   //switchTo("Idle");
  

  // Wait 2–3 seconds, then switch to Idle
  //setTimeout(() => {
  //  if (riveInstance && riveInstance.stateMachineInputs("Idle")) {
   //   switchTo("Idle");
  //  }
  //}, 4500); // 2.5 seconds
//});


function updateParticles() {
  // Clear canvas every frame to avoid trails
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Update particles array: reduce alpha, remove dead particles
  particles = particles.filter(p => {
    // Reduce alpha gradually
    p.alpha -= 0.01; // Adjust fade speed here
    if (p.alpha <= 0) {
      return false; // Remove particle
    }

    // Draw particle with current alpha
    ctx.globalAlpha = p.alpha;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
    ctx.fillStyle = p.color; // e.g. 'white' or 'rgba(255,255,255,1)'
    ctx.fill();
    ctx.globalAlpha = 1; // reset alpha

    // Update particle position if needed
    p.x += p.vx;
    p.y += p.vy;

    return true; // Keep particle
  });

  // Request next animation frame if particles remain
  if (particles.length > 0) {
    requestAnimationFrame(updateParticles);
  }
}
