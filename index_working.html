<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name=viewport content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <title>Fortune Coffee</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; background: #fff;
    }
    body {
      display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
    }
    #riveCanvas {
      width: 100%;
      height: 711px;
      max-width: 400px;
      background: #fff;
    }
  </style>
</head>
<body>

  <canvas id="riveCanvas" width="360" height="640"></canvas>

  <script src="https://unpkg.com/@rive-app/canvas"></script>

 <script>
const canvas = document.getElementById("riveCanvas");

let riveInstance;
let isDrinkingInput;
let finishDrinkingInput;
let swipeInput;

let isDragging = false;
let lastY = null;

riveInstance = new rive.Rive({
  src: 'fortune_coffee_full.riv',
  canvas: canvas,
   artboard: 'Main',   
  stateMachines: ['coffee'],
  autoplay: true,
  onLoad() {
    console.log("Rive loaded");
    const inputs = riveInstance.stateMachineInputs('coffee');

    isDrinkingInput = inputs.find(i => i.name === 'isdrinking');
    finishDrinkingInput = inputs.find(i => i.name === 'finishdrinking');
    swipeInput = inputs.find(i => i.name === 'swipe');

    if (!isDrinkingInput) console.warn('isdrinking input not found');
    if (!finishDrinkingInput) console.warn('finishdrinking input not found');
    if (!swipeInput) console.warn('swipe input not found');
  }
});

canvas.addEventListener('pointerdown', (e) => {
  if (!isDrinkingInput || !swipeInput) return;
  isDragging = true;
  lastY = e.clientY;

  isDrinkingInput.value = true;  // enter drinking state
  finishDrinkingInput.value = false;
  swipeInput.value = 0;

  console.log('isdrinking = true');
});

canvas.addEventListener('pointermove', (e) => {
  if (!isDragging || !swipeInput) return;

  const dy = lastY - e.clientY;
  lastY = e.clientY;

  // Increase swipe value by downward drag (dy > 0)
  swipeInput.value = Math.min(Math.max(swipeInput.value + dy * 0.005, 0), 1);
  console.log('swipe:', swipeInput.value.toFixed(2));
});

canvas.addEventListener('pointerup', () => {
  if (!isDrinkingInput || !finishDrinkingInput || !swipeInput) return;

  isDragging = false;

  // Exit drinking state and signal finished
  isDrinkingInput.value = false;
  finishDrinkingInput.value = true;

  console.log('isdrinking = false, finishdrinking = true');
});
</script>

</body>
</html>
